pipeline:
    build:
        image: itapteka/fake
        pull: true
        volumes:
            - /drone/nuget_packages:/home/root/.nuget
        commands:
            -  dotnet /usr/local/bin/fake/fake.dll -v run build.fsx

    integrational-tests:
        image: itapteka/fake
        environment:
            - NUGET_PACKAGES=/drone/nuget_packages
            - PG_HOST="db"
            - REDIS_HOST="cache"
            - TAX_CALCULATOR_DB_NAME="taxcalculator"
        commands:
            - dotnet /usr/local/bin/fake/fake.dll -v run build.fsx -t IntegrationalTests

